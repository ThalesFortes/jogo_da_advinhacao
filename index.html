<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Jogo da Advinhação</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1 ">
      <h1>Jogo da Advinhação</h1>
      <p>Advinhe o número entre 0 e 10</p>
      <form>
        <input
          type="number"
          id="inputNumber"
          maxlength="99"/>
        <button id ="btnTry" type="submit">Tentar</button>
      </form>
    </div>
    <div class="screen2 hide">
      <h2>Acertou em 3 tentativas!</h2>
      <form>
        <button id = "btnAgain">Jogar novamente</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
